{% extends 'base.html' %}

{% block content %}
<style>
    .project-detail {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    h2 {
        color: #333;
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
    }
    p {
        line-height: 1.6;
        color: #666;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 10px 0;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn-success {
        background-color: #4CAF50;
        color: white;
    }
    .btn-edit, .btn-delete {
        background-color: #f0f0f0;
        color: #333;
        margin-right: 10px;
    }
    .btn-back {
        background-color: #007bff;
        color: white;
    }
</style>

<div class="project-detail">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <a href="{% url 'task_create' project.id %}" class="btn btn-success">Create Task</a>
    <p>Created by: {{ project.creator.username }}</p>
    {% if project.creator == request.user %}
        <a href="{% url 'project_edit' project.id %}" class="btn btn-edit">Edit</a>
        <a href="{% url 'project_delete' project.id %}" class="btn btn-delete">Delete</a>
    {% endif %}
    <a href="{% url 'project_list' %}" class="btn btn-back">Back to project list</a>
</div>
{% endblock %}
